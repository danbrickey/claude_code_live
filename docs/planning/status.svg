<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 200">
  <defs>
    <filter id="shadow">
      <feDropShadow dx="0" dy="1" stdDeviation="2" flood-opacity="0.1"/>
    </filter>
  </defs>

  <style>
    .background { fill: #ffffff; stroke: #d0d0d0; stroke-width: 1; }
    .title { font: bold 20px sans-serif; fill: #1a2744; }
    .message { font: 14px sans-serif; fill: #555555; }
    .cta { font: 14px sans-serif; fill: #1976d2; }
  </style>

  <!-- Solid white background with border -->
  <rect width="600" height="200" class="background" rx="4"/>

  <!-- Header -->
  <text x="20" y="35" class="title">Planning Status</text>
  <text x="20" y="65" class="message">No epics or features yet.</text>
  <text x="20" y="95" class="cta">Get started: "Create an epic for [your initiative]"</text>

  <!-- Footer -->
  <text x="20" y="175" class="message" font-size="11">Updated: 2026-01-28 | Sprint: Sunday â†’ Saturday</text>
</svg>
