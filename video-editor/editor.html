<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeReel</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #0d1421;
            --bg-panel: #1a2744;
            --bg-card: #243352;
            --text-primary: #ffffff;
            --text-secondary: #8892a6;
            --accent: #3b82f6;
            --accent-hover: #2563eb;
            --border: #2d3a52;
            --success: #22c55e;
            --warning: #eab308;
            --danger: #ef4444;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-dark);
            color: var(--text-primary);
            height: 100vh;
            overflow: hidden;
        }

        .app {
            display: grid;
            grid-template-columns: 280px 1fr 360px;
            grid-template-rows: 60px 1fr 180px;
            height: 100vh;
        }

        /* Header */
        .header {
            grid-column: 1 / -1;
            background: var(--bg-panel);
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
        }

        .logo {
            font-family: 'JetBrains Mono', monospace;
            font-weight: 700;
            font-size: 18px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo-icon {
            width: 32px;
            height: 32px;
            background: var(--accent);
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Video Selector */
        .video-selector {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-left: 30px;
        }

        .video-dropdown {
            padding: 8px 14px;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 6px;
            color: var(--text-primary);
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            min-width: 200px;
        }

        .video-dropdown:focus {
            outline: none;
            border-color: var(--accent);
        }

        .new-video-btn {
            padding: 8px 12px;
            background: transparent;
            border: 1px dashed var(--border);
            border-radius: 6px;
            color: var(--text-secondary);
            font-size: 13px;
            cursor: pointer;
        }

        .new-video-btn:hover {
            border-color: var(--accent);
            color: var(--accent);
        }

        /* Breadcrumb Navigation */
        .breadcrumb-nav {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-left: auto;
            margin-right: 20px;
            font-size: 13px;
        }

        .breadcrumb-item {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 6px 10px;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 4px;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.2s;
        }

        .breadcrumb-item:hover {
            border-color: var(--accent);
            color: var(--text-primary);
        }

        .breadcrumb-item.active {
            background: var(--accent);
            border-color: var(--accent);
            color: white;
        }

        .breadcrumb-separator {
            color: var(--text-secondary);
        }

        .breadcrumb-dropdown {
            padding: 4px 8px;
            background: transparent;
            border: none;
            color: inherit;
            font-size: 13px;
            cursor: pointer;
        }

        .header-actions {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            border: none;
            transition: all 0.2s;
        }

        .btn-primary {
            background: var(--accent);
            color: white;
        }

        .btn-primary:hover {
            background: var(--accent-hover);
        }

        .btn-secondary {
            background: var(--bg-card);
            color: var(--text-primary);
            border: 1px solid var(--border);
        }

        .btn-secondary:hover {
            background: var(--border);
        }

        /* Scenes Panel */
        .scenes-panel {
            background: var(--bg-panel);
            border-right: 1px solid var(--border);
            padding: 20px;
            overflow-y: auto;
        }

        .panel-title {
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--text-secondary);
            margin-bottom: 15px;
        }

        .scene-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .scene-item {
            background: var(--bg-card);
            border: 2px solid var(--border);
            border-radius: 8px;
            padding: 12px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .scene-item:hover {
            border-color: var(--accent);
        }

        .scene-item.active {
            border-color: var(--accent);
            background: rgba(59, 130, 246, 0.1);
        }

        .scene-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .scene-type {
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            padding: 2px 8px;
            border-radius: 4px;
            background: var(--bg-panel);
        }

        .scene-duration {
            font-size: 12px;
            color: var(--text-secondary);
            font-family: 'JetBrains Mono', monospace;
        }

        .scene-title {
            font-weight: 500;
            font-size: 14px;
        }

        .add-scene-btn {
            width: 100%;
            padding: 12px;
            margin-top: 15px;
            background: transparent;
            border: 2px dashed var(--border);
            border-radius: 8px;
            color: var(--text-secondary);
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .add-scene-btn:hover {
            border-color: var(--accent);
            color: var(--accent);
        }

        /* Canvas Area */
        .canvas-area {
            background: var(--bg-dark);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .canvas-container {
            width: 100%;
            max-width: 960px;
            aspect-ratio: 16 / 9;
            background: var(--bg-panel);
            border: 3px solid var(--border);
            border-radius: 8px;
            position: relative;
            overflow: hidden;
        }

        .canvas-preview {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .canvas-title {
            font-size: 48px;
            font-weight: 700;
            text-align: center;
        }

        .canvas-subtitle {
            font-size: 24px;
            color: var(--text-secondary);
            margin-top: 10px;
        }

        /* Properties Panel (legacy, now inside tabs) */
        .properties-panel {
            background: var(--bg-panel);
            border-left: 1px solid var(--border);
            padding: 20px;
            overflow-y: auto;
        }
        
        .properties-content {
            /* No extra padding, handled by panel-content */
        }

        .property-group {
            margin-bottom: 20px;
        }

        .property-label {
            font-size: 12px;
            font-weight: 500;
            color: var(--text-secondary);
            margin-bottom: 6px;
        }

        .property-input {
            width: 100%;
            padding: 10px 12px;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 6px;
            color: var(--text-primary);
            font-size: 14px;
        }

        .property-input:focus {
            outline: none;
            border-color: var(--accent);
        }

        .property-textarea {
            min-height: 80px;
            resize: vertical;
        }

        .color-picker-group {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .color-picker {
            width: 40px;
            height: 40px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        .color-value {
            flex: 1;
        }

        /* Right Panel with Tabs */
        .right-panel {
            background: var(--bg-panel);
            border-left: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .panel-tabs {
            display: flex;
            border-bottom: 1px solid var(--border);
            flex-shrink: 0;
        }

        .panel-tab {
            flex: 1;
            padding: 12px 8px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: var(--text-secondary);
            background: transparent;
            border: none;
            cursor: pointer;
            transition: all 0.2s;
        }

        .panel-tab:hover {
            color: var(--text-primary);
            background: var(--bg-card);
        }

        .panel-tab.active {
            color: var(--accent);
            background: var(--bg-card);
            border-bottom: 2px solid var(--accent);
        }

        .panel-content {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
        }

        .panel-content.hidden {
            display: none;
        }

        /* Image References Panel */
        .image-search-box {
            display: flex;
            gap: 8px;
            margin-bottom: 16px;
        }

        .image-search-input {
            flex: 1;
            padding: 8px 12px;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 6px;
            color: var(--text-primary);
            font-size: 13px;
        }

        .image-search-input:focus {
            outline: none;
            border-color: var(--accent);
        }

        .search-btn {
            padding: 8px 12px;
            background: var(--accent);
            border: none;
            border-radius: 6px;
            color: white;
            cursor: pointer;
            font-size: 14px;
        }

        .search-btn:hover {
            background: var(--accent-hover);
        }

        .image-scope-selector {
            display: flex;
            gap: 4px;
            margin-bottom: 12px;
        }

        .scope-btn {
            flex: 1;
            padding: 6px 8px;
            font-size: 10px;
            font-weight: 600;
            text-transform: uppercase;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 4px;
            color: var(--text-secondary);
            cursor: pointer;
        }

        .scope-btn.active {
            background: var(--accent);
            border-color: var(--accent);
            color: white;
        }

        .image-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 8px;
            margin-bottom: 16px;
        }

        .image-thumb {
            aspect-ratio: 16/10;
            background: var(--bg-card);
            border: 2px solid var(--border);
            border-radius: 6px;
            overflow: hidden;
            cursor: pointer;
            position: relative;
            transition: all 0.2s;
        }

        .image-thumb:hover {
            border-color: var(--accent);
            transform: scale(1.02);
        }

        .image-thumb.selected {
            border-color: var(--success);
            box-shadow: 0 0 0 2px rgba(34, 197, 94, 0.3);
        }

        .image-thumb img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .image-thumb .no-image {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: var(--text-secondary);
            font-size: 11px;
        }

        .image-thumb-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 4px;
            background: linear-gradient(transparent, rgba(0,0,0,0.8));
            font-size: 9px;
            color: white;
            opacity: 0;
            transition: opacity 0.2s;
        }

        .image-thumb:hover .image-thumb-overlay {
            opacity: 1;
        }

        .image-preview {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 12px;
        }

        .image-preview-img {
            width: 100%;
            aspect-ratio: 16/9;
            object-fit: contain;
            background: var(--bg-dark);
            border-radius: 4px;
            margin-bottom: 8px;
        }

        .image-preview-title {
            font-size: 12px;
            font-weight: 500;
            margin-bottom: 4px;
        }

        .image-preview-source {
            font-size: 11px;
            color: var(--text-secondary);
            margin-bottom: 8px;
        }

        .image-actions {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .assign-btn {
            padding: 8px 12px;
            font-size: 12px;
            font-weight: 500;
            background: var(--bg-panel);
            border: 1px solid var(--border);
            border-radius: 4px;
            color: var(--text-primary);
            cursor: pointer;
            text-align: left;
            transition: all 0.2s;
        }

        .assign-btn:hover {
            border-color: var(--accent);
            background: var(--bg-card);
        }

        .assign-btn.assigned {
            border-color: var(--success);
            background: rgba(34, 197, 94, 0.1);
        }

        .assigned-images {
            margin-top: 16px;
            padding-top: 16px;
            border-top: 1px solid var(--border);
        }

        .assigned-images-title {
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            color: var(--text-secondary);
            margin-bottom: 8px;
        }

        .assigned-image-item {
            display: flex;
            gap: 8px;
            padding: 8px;
            background: var(--bg-card);
            border-radius: 6px;
            margin-bottom: 6px;
            align-items: center;
        }

        .assigned-image-thumb {
            width: 48px;
            height: 32px;
            border-radius: 4px;
            object-fit: cover;
            background: var(--bg-dark);
        }

        .assigned-image-info {
            flex: 1;
            min-width: 0;
        }

        .assigned-image-scope {
            font-size: 10px;
            font-weight: 600;
            text-transform: uppercase;
            color: var(--accent);
        }

        .assigned-image-name {
            font-size: 11px;
            color: var(--text-secondary);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .remove-assigned-btn {
            width: 20px;
            height: 20px;
            border-radius: 4px;
            background: transparent;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 14px;
        }

        .remove-assigned-btn:hover {
            color: var(--danger);
            background: rgba(239, 68, 68, 0.1);
        }

        .loading-spinner {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
            color: var(--text-secondary);
        }

        /* Timeline */
        .timeline {
            grid-column: 1 / -1;
            background: var(--bg-panel);
            border-top: 1px solid var(--border);
            padding: 20px;
        }

        .timeline-controls {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
        }

        .play-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--accent);
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .time-display {
            font-family: 'JetBrains Mono', monospace;
            font-size: 14px;
            color: var(--text-secondary);
        }

        .timeline-track {
            height: 60px;
            background: var(--bg-dark);
            border-radius: 6px;
            position: relative;
            overflow: hidden;
        }

        .timeline-scene {
            position: absolute;
            height: 100%;
            background: var(--bg-card);
            border: 2px solid var(--border);
            border-radius: 4px;
            display: flex;
            align-items: center;
            padding: 0 10px;
            font-size: 12px;
            font-weight: 500;
            cursor: pointer;
            transition: border-color 0.2s;
        }

        .timeline-scene:hover {
            border-color: var(--accent);
        }

        .timeline-scene.active {
            border-color: var(--accent);
            background: rgba(59, 130, 246, 0.2);
        }

        .timeline-playhead {
            position: absolute;
            top: 0;
            width: 2px;
            height: 100%;
            background: var(--danger);
            z-index: 10;
        }

        .timeline-playhead::before {
            content: '';
            position: absolute;
            top: -5px;
            left: -5px;
            width: 12px;
            height: 12px;
            background: var(--danger);
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="app">
        <!-- Header -->
        <header class="header">
            <div class="logo">
                <div class="logo-icon">‚ñ∂</div>
                CodeReel
            </div>
            
            <!-- Video Project Selector -->
            <div class="video-selector">
                <select class="video-dropdown" id="videoSelector" onchange="switchVideo(this.value)">
                    <option value="demo">Demo Project</option>
                    <option value="amazon-q-explainer">Amazon Q Explainer</option>
                    <option value="dbt-tutorial">dbt Tutorial</option>
                </select>
                <button class="new-video-btn" onclick="createNewVideo()">+ New</button>
            </div>
            
            <!-- Breadcrumb Navigation -->
            <nav class="breadcrumb-nav" id="breadcrumbNav">
                <div class="breadcrumb-item" onclick="navigateTo('video')">
                    üé¨ <select class="breadcrumb-dropdown" id="videoBreadcrumb" onchange="switchVideo(this.value)">
                        <option value="demo">Demo Project</option>
                        <option value="amazon-q-explainer">Amazon Q Explainer</option>
                    </select>
                </div>
                <span class="breadcrumb-separator">‚Ä∫</span>
                <div class="breadcrumb-item" onclick="navigateTo('act')">
                    üìÇ <select class="breadcrumb-dropdown" id="actBreadcrumb" onchange="navigateToAct(this.value)">
                        <option value="1">Act 1: Setup</option>
                        <option value="2">Act 2: Demo</option>
                        <option value="3">Act 3: Conclusion</option>
                    </select>
                </div>
                <span class="breadcrumb-separator">‚Ä∫</span>
                <div class="breadcrumb-item active">
                    üìç <select class="breadcrumb-dropdown" id="sceneBreadcrumb" onchange="navigateToScene(this.value)">
                        <!-- Populated by JS -->
                    </select>
                </div>
            </nav>
            
            <div class="header-actions">
                <button class="btn btn-secondary" onclick="openPreview()">Preview</button>
                <button class="btn btn-secondary" onclick="exportProject()">Export JSON</button>
                <button class="btn btn-primary" onclick="renderVideo()">Render Video</button>
            </div>
        </header>

        <!-- Scenes Panel -->
        <aside class="scenes-panel">
            <h2 class="panel-title">Scenes</h2>
            <div class="scene-list" id="sceneList">
                <!-- Scenes rendered by JS -->
            </div>
            <button class="add-scene-btn" onclick="addScene()">+ Add Scene</button>
        </aside>

        <!-- Canvas Area -->
        <main class="canvas-area">
            <div class="canvas-container">
                <div class="canvas-preview" id="canvasPreview">
                    <!-- Preview rendered by JS -->
                </div>
            </div>
        </main>

        <!-- Right Panel (Properties + Image References) -->
        <aside class="right-panel">
            <div class="panel-tabs">
                <button class="panel-tab active" onclick="switchTab('properties')" id="tab-properties">Properties</button>
                <button class="panel-tab" onclick="switchTab('images')" id="tab-images">üñº Images</button>
            </div>
            
            <!-- Properties Tab -->
            <div class="panel-content" id="properties-panel">
                <div id="propertiesForm">
                    <!-- Properties rendered by JS -->
                </div>
            </div>
            
            <!-- Image References Tab -->
            <div class="panel-content hidden" id="images-panel">
                <div class="image-search-box">
                    <input type="text" class="image-search-input" id="imageSearchInput" 
                           placeholder="Search images..." onkeydown="if(event.key==='Enter')searchImages()">
                    <button class="search-btn" onclick="searchImages()">üîç</button>
                </div>
                
                <div class="image-scope-selector">
                    <button class="scope-btn active" onclick="setImageScope('scene')" id="scope-scene">Scene</button>
                    <button class="scope-btn" onclick="setImageScope('act')" id="scope-act">Act</button>
                    <button class="scope-btn" onclick="setImageScope('video')" id="scope-video">Video</button>
                </div>
                
                <div class="image-grid" id="imageGrid">
                    <!-- Search results rendered here -->
                    <div class="image-thumb"><div class="no-image">Search for images</div></div>
                </div>
                
                <!-- Image Preview -->
                <div class="image-preview" id="imagePreview" style="display: none;">
                    <img class="image-preview-img" id="previewImg" src="" alt="Preview">
                    <div class="image-preview-title" id="previewTitle">Image Title</div>
                    <div class="image-preview-source" id="previewSource">source.com</div>
                    <div class="image-actions">
                        <button class="assign-btn" onclick="assignImage('scene')">
                            üìç Assign to Current Scene
                        </button>
                        <button class="assign-btn" onclick="assignImage('act')">
                            üìÇ Assign to Act
                        </button>
                        <button class="assign-btn" onclick="assignImage('video')">
                            üé¨ Assign to Entire Video
                        </button>
                    </div>
                </div>
                
                <!-- Assigned Images -->
                <div class="assigned-images" id="assignedImages">
                    <div class="assigned-images-title">Assigned References</div>
                    <div id="assignedImagesList">
                        <!-- Rendered by JS -->
                    </div>
                </div>
            </div>
        </aside>

        <!-- Timeline -->
        <section class="timeline">
            <div class="timeline-controls">
                <button class="play-btn" id="playBtn" onclick="togglePlay()">‚ñ∂</button>
                <span class="time-display" id="timeDisplay">0:00 / 0:10</span>
            </div>
            <div class="timeline-track" id="timelineTrack">
                <div class="timeline-playhead" id="playhead" style="left: 0%"></div>
                <!-- Timeline scenes rendered by JS -->
            </div>
        </section>
    </div>

    <script>
        // Video Projects Database
        const videoProjects = {
            'demo': {
                id: 'demo',
                name: 'Demo Project',
                fps: 30,
                acts: [
                    { number: 1, name: 'Setup', scenes: ['intro', 'content'] },
                    { number: 2, name: 'Conclusion', scenes: ['outro'] }
                ],
                scenes: [
                    {
                        id: "intro",
                        type: "title",
                        startFrame: 0,
                        durationInFrames: 90,
                        props: {
                            title: "Welcome",
                            subtitle: "Your Video Title Here",
                            backgroundColor: "#1a2744",
                            textColor: "#ffffff",
                        },
                    },
                    {
                        id: "content",
                        type: "bullets",
                        startFrame: 90,
                        durationInFrames: 120,
                        props: {
                            title: "Key Points",
                            bullets: ["First point", "Second point", "Third point"],
                            backgroundColor: "#ffffff",

        }

        function selectScene(id) {
            selectedSceneId = id;
            
            // Update act based on selected scene
            const video = videoProjects[currentVideoId];
            if (video) {
                for (const act of video.acts) {
                    if (act.scenes.includes(id)) {
                        currentActNumber = act.number;
                        document.getElementById('actBreadcrumb').value = act.number;
                        break;
                    }
                }
            }
            
            updateSceneBreadcrumb();
            render();
        }

        function updateProp(sceneId, prop, value) {
            const scene = project.scenes.find(s => s.id === sceneId);
            if (scene) {
                scene.props[prop] = value;
                renderCanvas();
            }
        }

        function updateBullets(sceneId, value) {
            const scene = project.scenes.find(s => s.id === sceneId);
            if (scene) {
                scene.props.bullets = value.split('\n').filter(b => b.trim());
                renderCanvas();
            }
        }

        function updateDuration(sceneId, seconds) {
            const scene = project.scenes.find(s => s.id === sceneId);
            if (scene) {
                scene.durationInFrames = Math.round(parseFloat(seconds) * project.fps);
                recalculateStartFrames();
                render();
            }
        }

        function updateSceneType(sceneId, type) {
            const scene = project.scenes.find(s => s.id === sceneId);
            if (scene) {
                scene.type = type;
                // Add default props for new type
                if (type === 'bullets' && !scene.props.bullets) {
                    scene.props.bullets = ['Point 1', 'Point 2', 'Point 3'];
                }
                if (type === 'cta' && !scene.props.ctaText) {
                    scene.props.ctaText = 'Click Here';
                }
                if (type === 'title' && !scene.props.subtitle) {
                    scene.props.subtitle = '';
                }
                render();
            }
        }

        function recalculateStartFrames() {
            let currentStart = 0;
            project.scenes.forEach(scene => {
                scene.startFrame = currentStart;
                currentStart += scene.durationInFrames;
            });
        }

        function addScene() {
            const lastScene = project.scenes[project.scenes.length - 1];
            const newStart = lastScene ? lastScene.startFrame + lastScene.durationInFrames : 0;
            
            const newScene = {
                id: 'scene_' + Date.now(),
                type: 'title',
                startFrame: newStart,
                durationInFrames: 90,
                props: {
                    title: 'New Scene',
                    subtitle: '',
                    backgroundColor: '#1a2744',
                    textColor: '#ffffff',
                },
            };
            
            project.scenes.push(newScene);
            selectedSceneId = newScene.id;
            render();
        }

        function togglePlay() {
            isPlaying = !isPlaying;
            document.getElementById('playBtn').textContent = isPlaying ? '‚è∏' : '‚ñ∂';
            
            if (isPlaying) {
                playInterval = setInterval(() => {
                    currentFrame++;
                    if (currentFrame >= getTotalFrames()) {
                        currentFrame = 0;
                    }
                    updatePlayhead();
                }, 1000 / project.fps);
            } else {
                clearInterval(playInterval);
            }
        }

        function updatePlayhead() {
            const total = getTotalFrames();
            const playhead = document.getElementById('playhead');
            playhead.style.left = `${(currentFrame / total) * 100}%`;
            
            const currentTime = (currentFrame / project.fps).toFixed(1);
            const totalTime = (total / project.fps).toFixed(1);
            document.getElementById('timeDisplay').textContent = `${currentTime}s / ${totalTime}s`;
        }

        function render() {
            renderSceneList();
            renderTimeline();
            renderProperties();
            renderCanvas();
            updatePlayhead();
            renderAssignedImages();
        }

        function exportImageReferences() {
            return JSON.stringify(imageReferences, null, 2);
        }

        // Initial render
        switchVideo('demo'); // Initialize with demo project
        
        // Auto-suggest search based on scene when switching to images tab
        document.getElementById('tab-images').addEventListener('click', () => {
            if (searchResults.length === 0) {
                autoSearchForScene();
            }
        });
    </script>
</body>
</html>
